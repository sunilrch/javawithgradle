name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests and check coverage
        run: ./gradlew check

      - name: Run tests and generate JaCoCo report
        run: ./gradlew test jacocoTestReport

      # üëá Slack message on success
      - name: Notify Slack ‚Äì Success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{
            \"attachments\": [{
              \"fallback\": \"‚úÖ Build succeeded\",
              \"color\": \"#36a64f\",
              \"title\": \"‚úÖ Build succeeded\",
              \"text\": \"Build #${{ github.run_number }} on branch *${{ github.ref_name }}*.\",
              \"footer\": \"GitHub Actions\",
              \"ts\": $(date +%s)
            }]
          }" $SLACK_WEBHOOK_URL

      # üëá Slack message on failure
      - name: Notify Slack ‚Äì Failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{
            \"attachments\": [{
              \"fallback\": \"‚ùå Build failed\",
              \"color\": \"#ff0000\",
              \"title\": \"‚ùå Build failed\",
              \"text\": \"Build #${{ github.run_number }} on branch *${{ github.ref_name }}*.\",
              \"footer\": \"GitHub Actions\",
              \"ts\": $(date +%s)
            }]
          }" $SLACK_WEBHOOK_URL
